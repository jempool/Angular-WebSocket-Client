<div class="row">
  <div class="col">
    <div class="text-end">
      <div class="col-md-12 bg-light float-right">
        <button type="button" class="btn btn-light float-right" id="logout-button" (click)="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
            <path fill-rule="evenodd"
              d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
          </svg>
          <span>&nbsp;Logout</span>
        </button>
      </div>
    </div>
  </div>
</div>

<div id="chat-applicaton">
  <h2>&nbsp;Chat Application</h2>

  <div id="chat-window" #chatScroll style="overflow: scroll; height: xyz;">
    <div id="output" *ngFor="let data of output">
      <p><strong>{{data.handle}} : </strong>{{data.message}}</p>
    </div>
    <div id="feedback">
      <p>{{feedback}}</p>
    </div>
  </div>

  <input id="message" type="text" [(ngModel)]="message" placeholder="Message" autocomplete="off"
    (keypress)="messageTyping()" (keyup.enter)="sendMessage()" />
  <button type="button" class="btn btn-primary" id="send-button" (click)="sendMessage()">Send</button>
</div>
